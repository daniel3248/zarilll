</head>
<body>
    <!-- INICIO DEL HEADER -->
    
    <div id="rounded_1" class="rounded-section"></div>
    <div id="rounded_2" class="rounded-section"></div>
    
    <header class="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">

              <a class="navbar-brand" href="#">
                <img  src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
              </a>
              <h1 id="title">Zarill</h1>
            </div>
          </nav>
        <label for="sidebar-toggle" class="menu-button" aria-label="Abrir panel de usuario">
            <i class="fa-regular fa-user"></i>
        </label>
    </header>
    
   
    <input type="checkbox" id="sidebar-toggle" aria-hidden="true">
    <aside class="sidebar">
        <div class="sidebar-content">
            <label for="sidebar-toggle" class="close-button" aria-label="Cerrar panel de usuario">
                <i class="fas fa-times"></i>
            </label>
            <div class="user-info">
                <div class="avatar" aria-hidden="true">J</div>
                <div class="user-name">Administrador</div>
                <div class="user-role">Juan Ahumada</div>
            </div>
            <nav>
                <button class="nav-button"><i class="fas fa-chart-bar"></i> Estadísticas</button>
                <button class="nav-button"><i class="fas fa-box"></i> Actualizar Producto</button>
                <button class="nav-button"><i class="fas fa-plus"></i> Agregar Nuevo Producto</button>
            </nav>
            <button class="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </aside>
    </div>


    <div class="container-title"></div>

    <main>
        <form action="publicacion.php" method="post" enctype="multipart/form-data">
            <!-- SELECCION DE IMAGEN -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="container-img">
                            <!-- Imagen clickeable -->
                            <label for="imagen_prenda" style="cursor: pointer;">
                                <img id="preview" src="mas.jpg" alt="imagen-producto" style="width: 100%; max-width: 600px; padding-left: 200px;">
                            </label>
                            <input type="file" id="imagen_prenda" name="imagen_prenda" accept="image/*" style="display: none;" onchange="previewImage(event)">
                        </div>
                    </div>
                    <!-- DATOS DE LA PRENDA -->
                    <div class="col-md-6">
                        <div class="datos">
                            <div class="container-info-product">
                                <!-- Colocar Nombre -->
                                <div class="nombre">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" placeholder="Escoge el nombre de la prenda" required>
                                </div>
                                <!-- Colocar Precio -->
                                <div class="precio">
                                    <label for="precio">Precio</label>
                                    <input type="number" name="precio" placeholder="Digite el Precio" required>
                                </div>
                                <!-- Colocar Tallas -->
                                <div class="form-group">
                                    <label for="Talla">Tallas</label>
                                    <label>
                                        <input type="radio" name="talla" value="XL" required> XL
                                    </label>
                                    <label>
                                        <input type="radio" name="talla" value="L"> L
                                    </label>
                                    <label>
                                        <input type="radio" name="talla" value="M"> M
                                    </label>
                                    <label>
                                        <input type="radio" name="talla" value="S"> S
                                    </label>
                                </div>
                                <!-- Descripción -->
                                <div class="nombre">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" name="descripcion" placeholder="Escriba una breve descripción de la prenda" required>
                                </div>
                                <!-- Información Adicional -->
                                <div class="nombre">
                                    <label for="infoAdd">Información Adicional</label>
                                    <input type="text" name="infoAdd" placeholder="Agregar datos adicionales">
                                </div>
                                <button type="submit" class="btn-add-to-cart">
                                    <i class="fa-solid fa-plus"></i>
                                    Agregar Prenda
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </main>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('preview');
                preview.src = reader.result; // Cambia la imagen mostrada
            };
            reader.readAsDataURL(event.target.files[0]); // Lee el archivo seleccionado
        }
    </script>

        <p></p>

</body>
